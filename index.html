<!DOCTYPE html>
<html lang="en" ng-app="instaApp">
<head>
  <meta charset="UTF-8">
  <title>Instagram Searcher</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.14/angular-animate.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-controller="instaCtrl">
  <header>
    <img src="img/ng-instagram.png" />
  </header>

  <div class="search-bar">
    <form ng-submit="searchItem(tag)">
      <input type="text" id="tagSearch" name="tag" ng-model="tag" placeholder="Enter a tag to search" required />
      <input type="submit" id="submit" value="Submit" ng-click="tagResults = !tagResults" />
    </form>
  </div>

  <div class="search-results">
    <p ng-if="tagResults">Amount of results: {{results.data.length}} for <em>"{{tag}}"</em></p>
    <ul>
      <li >
        <img ng-src="{{ results.data[0].images.standard_resolution.url }}" />
      </li>
    </ul>
  </div>
</body>
</html>
