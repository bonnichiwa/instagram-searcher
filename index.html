<!DOCTYPE html>
<html lang="en" ng-app="instaApp">
<head>
  <meta charset="UTF-8">
  <title>Instagram Searcher</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.14/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

  <script src="js/app.js"></script>

</head>
<body ng-controller="instaCtrl">
  <header>
    <img src="img/ng-instagram.png" />
  </header>

  <div class="search-bar">
    <form name="tagForm" ng-submit="searchItem(tag)" novalidate>
      <input type="text" id="tagSearch" name="tag" ng-model="tag" ng-model-options="{updateOn: 'submit'}" placeholder="Enter a tag to search" ng-minlength="1" required="" />
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </div>

    <div class="search-results">
      <p ng-if="tagForm.$submitted && tagForm.$valid && searchComplete">{{results.length}} most recent results for <span ng-if="tagForm.$submitted && searchComplete"><em>"{{tag}}":</em></span></p>
      <div id="box" ng-show="searchComplete" ng-repeat="result in results">
        <a href="{{result.link}}" target="_blank">
          <img ng-src="{{ result.images.low_resolution.url }}" />
        </a>
        <p>{{result.user.username}}</p>
        <hr>
      </div>
    </div>
  </div>
</body>
</html>
